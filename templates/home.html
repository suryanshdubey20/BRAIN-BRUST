<!DOCTYPE html>
<html>
<head>
    <title>Home - Brain Brust</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="home-bg">
    <div style="background: rgba(0, 0, 0, 0.5); min-height: 100vh;">
        <div class="container py-4 text-white">

            <!-- Top Bar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px; margin-right: 10px;">
                    <h4 class="mb-0">Welcome, <span class="text-warning">{{ session['username'] }}</span></h4>
                </div>
                <a href="/logout" class="btn btn-outline-light">🚪 Logout</a>
            </div>

            <!-- Headline -->
            <h1 class="headline mb-5 text-center" data-aos="zoom-in">🎯 Choose Your Quiz Category</h1>

            <!-- Category Cards -->
            <div class="row justify-content-center">
                {% for cat in ['sports', 'government', 'education', 'business'] %}
                <div class="col-12 col-sm-6 col-md-3 mb-4 d-flex" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
                    <div class="card shadow w-100 h-100 d-flex flex-column">
                        <img src="{{ url_for('static', filename='images/' + cat + '.jpg') }}" class="card-img-top card-image" alt="{{ cat }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ cat.capitalize() }}</h5>
                            <form action="/quiz/{{ cat }}" class="mt-auto">
                                <label class="form-label">Number of Questions:</label>
                                <input type="number" name="num" min="1" max="5" value="5" class="form-control mb-2" required>
                                <button type="submit" class="btn btn-success w-100">Start</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Leaderboard Button -->
            <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="600">
                <a href="/leaderboard" class="btn btn-warning btn-lg">🏆 View Leaderboard</a>
            </div>
        </div>
    </div>

    <!-- AOS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
