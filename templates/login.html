<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-bg d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="login-box text-center bg-light p-5 rounded shadow">
        <h1 class="mb-4">Welcome to the Quiz App</h1>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Enter your name" required>
            <button type="submit" class="btn btn-primary w-100">Enter</button>
        </form>
    </div>
</body>
</html>
