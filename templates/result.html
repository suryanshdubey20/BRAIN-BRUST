<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center"
      style="height: 100vh; background: linear-gradient(to right, #74ebd5, #ACB6E5);">

    <div class="text-center bg-white p-5 rounded shadow-lg" style="animation: fadeIn 1s ease-in;">
        <h1 class="mb-4 display-4 fw-bold">
            ðŸŽ‰ Your Score: <span class="text-success">{{ score }}</span> / {{ total }} ðŸŽ‰
        </h1>

        <!-- Progress bar -->
        <div class="progress mb-4" style="height: 25px;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0"
                 aria-valuemax="100">
                <!-- Will be filled by JS -->
            </div>
        </div>

        <!-- Back to Home Button -->
        <a href="/home" class="btn btn-success px-4">Back to Home</a>
    </div>

    <!-- Injected score data safely -->
    <script id="score-data" type="application/json">
        {
            "score": {{ score | tojson }},
            "total": {{ total | tojson }}
        }
    </script>

    <!-- JavaScript logic -->
    <script>
        // Parse score data
        const data = JSON.parse(document.getElementById('score-data').textContent);
        const percent = Math.round((data.score / data.total) * 100);

        // Set progress bar
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
        progressBar.setAttribute('aria-valuenow', percent);

        // Confetti animation
        setTimeout(() => {
            confetti({
                particleCount: 120,
                spread: 80,
                origin: { y: 0.6 }
            });
        }, 500);
    </script>

    <!-- Fade-in animation -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
